<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ES6 Features</title>
</head>
<body>
<script>
  // Spread operator (https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Spread_syntax)
  var params = [ "hello", true, 7 ]
  var other = [ 1, 2, ...params ] // [ 1, 2, "hello", true, 7 ]

  function f (x, y, ...a) {
    return (x + y) * a.length
  }
  f(1, 2, ...params) === 9

  var str = "foo"
  var chars = [ ...str ] // [ "f", "o", "o" ]

  //-------------------------------------------


</script>
</body>
</html>
