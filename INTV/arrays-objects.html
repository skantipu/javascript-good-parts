<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
     var input = [
      {name: "A", skill: "word"},
      {name: "B", skill: "excel"},
      {name: "C", skill: "word"},
      {name: "D", skill: "excel"},
      {name: "E", skill: "excel"}
    ];
    //output - skills : { word: [A,C], excel: [B,D,E] };
    
    var res = {};

    for (const {name, skill} of input) {
        if (skill in res) {
            res[skill].push(name);
        } else {
            res[skill] = [name];
        }
    }
    console.log(res);
  </script>
</head>
<body>


</body>
</html>
