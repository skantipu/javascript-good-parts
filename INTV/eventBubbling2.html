<!-- 3. Make a new web page which shows a simple rectangle (maybe a bordered div).  Clicking in the rectangle should cause 2 new rectangles to appear inside,
either vertical or horizontal.  Each new rectangle should support similar click behavior.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3rd Question</title>
  <style>
    .rectangle {
      display: flex;
      flex-flow: row nowrap; /* default */
      flex: 1;
      border: 1px solid red;
      padding: 5px;
    }
    .container {
      width: 600px;
      height: 400px;
    }
  </style>
  <script>
    window.onload = function() {
      document.querySelector(".container").onclick = function(event) {
        // this is a event listener of original parent (with container class).  event.target however maintains reference to the div where
        //click happened (target). So you click on a child div, event starts propagating from that div to the parent (event bubbling phase) and when it goes to
        //the parent, this method executes, but we maintain a reference to target using event.target.
        var rec1 = document.createElement("div");
        var rec2 = document.createElement("div");
        rec1.classList.add("rectangle");
        rec2.classList.add("rectangle");
        event.target.appendChild(rec1);
        event.target.appendChild(rec2);
      }
    }
  </script>
</head>
<body>
<div class="container rectangle"></div>
</body>
</html>
