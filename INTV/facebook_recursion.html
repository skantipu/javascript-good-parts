//            So, how do we improve? Memoize the recursive function so we don't keep recomputing the same values:
            function fibArray1(n) {
                let fibMemo = new Map();
                function fib(n) {
                    if (fibMemo.has(n)) return fibMemo.get(n);
                    if (n <= 1) return 1;
                    const result = fib(n - 1) + fib(n - 2);
                    fibMemo.set(n, result);
                    return result;
                }
                let arr = [];
                for (let x=0; x<n; x++) {
                    arr.push(fib(x));
                }
                return arr;
            }
//            Time Complexity: O(n)

              function fibArray2(n) {
                  let arr = [];
                  for (let x=0; x<n; x++) {
                      arr.push(
                        x < 2 ? 1 : arr[x - 1] + arr[x - 2]
                      );
                  }
