<!DOCTYPE html>
<html>
<head>
  <title>Recursion</title>
  <script>
    var myObj = {
      name: "geeta",
      place: "gudivada",
      education: {
        university: {
          uname: "VIT",
          fullName: "Vellore Institute of Technology",
          state: "TN"
        },
        degree: "MS",
        branch: "CS",
        fullDegree: function () {
          return this.degree + " " + this.branch;
        }
      },
      age: 23,
      salaryPerHour: 45.5,
      getMonthlySalary: function () {
        return this.salaryPerHour * 8 * 22;
      }
    };
    // print only properties that are not objects or functions. assume unique property names so they don't replace.

    function iterate(obj) {
      let res = {};
      for (let key in obj) {
        if (typeof obj[key] !== 'object' && typeof obj[key] !== 'function') {
          res[key] = obj[key];
        } else if (typeof obj[key] !== 'function') {
          res = {...res, ...iterate(obj[key])};
        }
      }
      return res;
    }
    console.log(iterate(myObj))
    iterate(myObj);

    (function(){
      var arr = [1, [2], [3, [[4]]], [[[5]]]];
      function iterate(arr) {
        let res = [];
        for(let el of arr) {
          if (!Array.isArray(el)) {
            res.push(el);
          } else {
            res = [...res, ...iterate(el)];
          }
        }
        return res;
      }
      console.log(iterate(arr)); // [1,2,3,4,5];
    })();

  </script>
</head>
<body>
</body>
</html>
