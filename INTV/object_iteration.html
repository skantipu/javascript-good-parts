<!DOCTYPE html>
<html>
<head>
    <title>Prototypes Questions</title>
    <script>
        var myObj = {
            name: "geeta",
            place: "gudivada",
            education: {
                university: {
                    name: "VIT",
                    fullName: "Vellore Institute of Technology",
                    state: "TN"
                },
                degree: "MS",
                branch: "CS",
                fullDegree: function() {
                    return this.degree + " " + this.branch;
                }
            },
            age: 23,
            salaryPerHour: 45.5,
            getMonthlySalary: function() {
                return this.salaryPerHour*8*22;
            }
        };

        /*
        for(key in myObj) {
            if(typeof myObj[key] !== "object") {
                console.log(key + ": " + myObj[key]);
            }
            else {
                for(myKey in myObj[key]) {
                    console.log(myKey + ": " + myObj[key][myKey]);
                }
            }
        }
        */

        function iterate(obj) {
            if(typeof obj === "string" || typeof obj === "number" || typeof obj === "function")
                return obj;
            for(key in obj) {
                console.log(key + " " + iterate(obj[key]));
            }
        }
        iterate(myObj);
    </script>
</head>
