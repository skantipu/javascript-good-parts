  <script>
    /*
     Write a function that finds the longest string in an array.
     var input = ['bye', 0, null, 'hi', 'a'];
     Result: "bye"

     What about a nested array?
     var input = ['bye', 0, null, 'hi', ['World', 2.5], 'a'];
     Result: "World"
     */

    function longestString(input) {
      var result = '';
      input.forEach(function(str) {
        if(typeof str === "string") {
          if(str.length > result.length) {
            result = str;
          }
        }
        else if(Array.isArray(str)) {
          // str.forEach
          if(longestString(str).length > result.length) {
            result = longestString(str);
          }
        }
      });

      return result;

    }
    var input = ['bye', 0, null, 'hi', ['World', 2.5], 'a'];
    console.log(longestString(input))

    /*
     Write a function that finds the count of a number of times a word appears in a string.

     var input = "There is the house that they want the bobcat to live in."
     var word = "the"
     Result: 2
     */

    var WordFrequency = (function() {
      function frequencyOfWord(input, target) {
        var words = input.split(/[\s.\?'",_-]/); //assumption: space and period as delimiters
        var count = 0;
        words.forEach(function(word) {
          word = word.toLowerCase();
          if(word === target) {
            count++;
          }
        });
        return count;
      }
      return {
        count: frequencyOfWord
      };
    })();

    var str = "There is the house that they want the bobcat to live in.";
    var target = "the";
    var number = WordFrequency.count(str, target.toLowerCase());
    console.log(number);

  </script>
