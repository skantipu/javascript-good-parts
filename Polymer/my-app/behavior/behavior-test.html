<link rel="import" href="../behavior/myBehavior.html">
<dom-module id="behavior-test">
  <template>
    <input type="text" value="{{myInput::input}}" placeholder="Type...">
  </template>
  <script>
    Polymer({
      is: "behavior-test",
      properties: {
        myInput: {
          type: String,
          observer: '_nameChanged'
        }
      },
      behaviors: [MyBehaviors.testBehavior],
      _nameChanged(n, o) {
        this.setName(n);
      }
    });
  </script>
</dom-module>
