<dom-module id="x-custom">
  <template>
    <div>From X-Custom - {{label}}</div>
    <input type="text" value="{{label::input}}" placeholder="Type...">
  </template>
  <script>
    Polymer({
      is: "x-custom",
      properties: {
        label: {
          type: String,
          notify: true  // test with commenting notify: true
        }
      }
    });
  </script>
</dom-module>
