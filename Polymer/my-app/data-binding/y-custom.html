<link rel="import" href="x-custom.html">
<dom-module id="y-custom">
  <template>
    <!-- https://www.polymer-project.org/1.0/docs/devguide/data-system -->
    <div>From Y-Custom - [[myInput]]</div>
    <x-custom label="{{myInput}}"></x-custom>
  </template>
  <script>
    Polymer({
      is: "y-custom",
      properties: {
        myInput: String
      }
    });
  </script>
</dom-module>
