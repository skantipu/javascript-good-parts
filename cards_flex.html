<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cards</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      flex-flow: row wrap;
      justify-content: flex-start;
    }
    .card {
      flex: 0 0 33.3%;
      min-width: 220px;
      height: 140px;
      line-height: 140px;
      text-align: center;
      background: tomato;
      font-size: 20px;
      font-weight: 600;
      color: white;
      font-family: sans-serif;
      border: 1px solid white;
    }
    @media (max-width: 800px) {
      .card {
        flex: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">1</div>
    <div class="card">2</div>
    <div class="card">3</div>
    <div class="card">4</div>
    <div class="card">5</div>
    <div class="card">6</div>
    <div class="card">7</div>
    <div class="card">8</div>
  </div>
</body>
</html>
