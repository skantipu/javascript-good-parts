<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
  <style>
   .task-container {
      margin: 10px;
      width: 500px;
   }
   .task-container .task-block {
      background-color: grey;
      color: white;
      border: 1px solid grey;
      border-radius: 3px;
      cursor: pointer;
   }
   .task-container .task-block .task .minus {
    display: none;
   }
   .task-container .task-block .task {
     font-size: 14px;
     font-family: Arial;
   }
   .task-container .sub-task-block .task {
    margin-left: 10px;
   }
   .task-container .sub-task-block {
    display: none;
   }
   .task-container .sub-task-block.display {
     display: block;
   }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script>
    window.onload = function() {
      var collapsibleList = (function(){
        var $taskContainers, $taskBlocks, $tasks, $subTasks;
        function init() {
          $taskBlocks = $('.task-container .task-block');
          for(var i=0; i<$taskBlocks.length; i++) {
            $taskBlocks.eq(i).click(function() {
              $(this).toggleClass('expand');
              if($(this).hasClass('expand')) {
                $(this).find('.minus').show();
                $(this).find('.plus').hide();
              }
              else {
                $(this).find('.plus').show();
                $(this).find('.minus').hide();
              }
              $(this).closest('.task-container').find('.sub-task-block').toggleClass('display');
            });
          }
        }
        return {
          init : init
        };
      })();
      collapsibleList.init();
    }
  </script>
</head>
<body>
  <div class="collapsibleList">

    <div class="task-container">
      <div class="task-block">
        <div class="task"><span class="plus">+ </span><span class="minus">- </span>Taks 1</div>
      </div>
      <div class="sub-task-block">
        <div class="task">Task 1.1</div>
        <div class="task">Task 1.2</div>
        <div class="task">Task 1.3</div>
      </div>
    </div>

    <div class="task-container">
      <div class="task-block">
        <div class="task"><span class="plus">+ </span><span class="minus">- </span>Taks 2</div>
      </div>
      <div class="sub-task-block">
        <div class="task">Task 2.1</div>
        <div class="task">Task 2.2</div>
        <div class="task">Task 2.3</div>
      </div>
    </div>

    <div class="task-container">
      <div class="task-block">
        <div class="task"><span class="plus">+ </span><span class="minus">- </span>Taks 3</div>
      </div>
      <div class="sub-task-block">
        <div class="task">Task 3.1</div>
        <div class="task">Task 3.2</div>
        <div class="task">Task 3.3</div>
      </div>
    </div>
  </div>
</body>
</html>
