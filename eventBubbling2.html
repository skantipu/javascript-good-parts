<!-- 3. Make a new web page which shows a simple rectangle (maybe a bordered div).  Clicking in the rectangle should cause 2 new rectangles to appear inside,
either vertical or horizontal.  Each new rectangle should support similar click behavior.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3rd Question</title>
  <style>
    .rectangle {
      width: 600px;
      height: 400px;
      display: inline-block;
      border: 1px solid red;
      margin: 5px;
    }
  </style>
  <script>
    window.onload = function() {
      document.querySelectorAll(".rectangle")[0].onclick = function(event) {
        console.log(this.classList) // this is a event listener of original parent (with dummy class).  event.target however maintains reference to the div where
        //click happened (target). So you click on a child div, event starts propagating from that div to the parent (event bubbling phase) and when it goes to
        //the parent, this method executes, but we maintain a reference to target using event.target.
        var rec1 = document.createElement("div");
        var rec2 = document.createElement("div");
        rec1.classList.add("rectangle");
        rec1.style.height = (event.target.offsetHeight - 20) + 'px';   //only offsetSet works
        rec1.style.width = event.target.offsetWidth / 2 - 30 + 'px';

        rec2.classList.add("rectangle");
        rec2.style.height = (event.target.offsetHeight - 20) + 'px';
        rec2.style.width = event.target.offsetWidth / 2 - 30 + 'px';

        event.target.appendChild(rec1);
        event.target.appendChild(rec2);
      }
    }
  </script>
</head>
<body>
<div class="rectangle dummy">  <!-- dummy is not required, just to show -->

</div>
</body>
</html>
