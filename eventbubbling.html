<!-- 3. Make a new web page which shows a simple rectangle (maybe a bordered div).  Clicking in the rectangle should cause 2 new rectangles to appear inside,
either vertical or horizontal.  Each new rectangle should support similar click behavior.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3rd Question</title>
  <style>
    div {
      border: 1px solid red;
      margin: 5px;
    }
    .parent {
      width: 600px;
      height: 400px;
    }
    .child1, .child2 {
      display: inline-block;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script>
    $(function() {
        function appendMe(event){
          console.log($(this).attr('class'))
          $(this).append("<div class='child1'></div><div class='child2'></div>");
          var childWidth = ($(this).width())/2 - 15;
          var childHeight = $(this).height() - 15;
          $(this).find(".child1").width(childWidth+'px');
          $(this).find(".child1").height(childHeight+'px');
          $(this).find(".child2").width(childWidth+'px');
          $(this).find(".child2").height(childHeight+'px');
          event.stopPropagation();  //Events bubble to the highest point in the DOM
        }
        $("div.parent").click(function(event) {
          appendMe.call(this, event); //both this and $(this) refer same in event listener method
        });
        $('div').on('click', '.child1, .child2', function(event){
          appendMe.call(this, event);
        });
    });
  </script>

</head>
<body>
  <div class="parent">
  </div>
</body>
</html>
