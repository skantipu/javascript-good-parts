//     Try running fibnocci(43), takes longer and calls like fibnocci(67) can result in max call stack exceeded error. But fib(67) (with memoization) runs fast.

//    Using MEMOIZATION
      var obj = {};
      function fib(n) {
        if(n in obj) {
          return obj[n];
        }
        switch(n) {
          case 0: return 0;
          case 1: return 1;
          default:
            var res = fib(n-1) + fib(n-2);
            obj[n] = res;
            console.log(obj)
            return res;
        }
      }
      console.log(fib(7));
   }
