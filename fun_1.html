<!DOCTYPE html>
<html>
<head>
    <title>Watch out for Stop!</title>
    <style>
        * {
            box-sizing: border-box;
        }
        div {
            width: 100px;
            height: 100px;
            border: 2px solid blue;
            margin: 5px;
            float: left;
            padding: 20px;
        }
        #stop {
            border: 2px solid red;
            color: red;
        }
        button {
            height: 30px;
            width: 40px;
            border-radius: 3px;
            background-color: grey;
            color: white;
            margin: 5px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>

    //in JavaScript
    window.onload = function() {
        var btn = document.getElementById("btn");
        btn.onclick = function() {
           var divs = document.getElementsByTagName("div");
           var i;
           for(i=0; i<divs.length; i++) {
               (function(a){
                   setTimeout(function() {
                       divs[a].style.backgroundColor = "yellow";
                   }, a*300);
               })(i);
               if(divs[i].id == "stop") {
                    break;
               }
           }
        }
    }

    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div id="stop"> STOP HERE </div>
    <div></div>
    <div></div>
    <div></div>
    <button id="btn">Click</button>
</body>
