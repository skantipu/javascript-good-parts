<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palindrome</title>
    <script>
        checkPalindrome = function() {
        //method 1 - construct array of characters from the input cleaned string, reverse the array, and join the array into a string. Then check if both the strings are equal
            var p = document.getElementById("output");
            var input = document.getElementById("pal").value;
            var inputFiltered = input.replace(/\s/g, "").toLowerCase();
            var output = inputFiltered.split("").reverse().join("");
            //=== compares operands as is, and its evil twins == compares operands after type conversion
            if(inputFiltered === output) {
                p.innerHTML = "Palindrome Strategy 1<br>";
            }
            else {
                p.innerHTML = "Not a palindrome Strategy 1<br>";
            }

        //method 2 - read string from back each character and construct a new string, then check for equality
        var str = "";
        for(var i=input.length; i>=0; i--)

            str = str + input.charAt(i);
        }
        if(inputFiltered === output) {
            p.innerHTML += "Palindrome Strategy 2";
        }
        else {

        }

        var user = {

            data      :[
                {name:"T. Woods", age:37},
                {name:"P. Mickelson", age:43}
            ],

            clickHandler:function () {
                // the use of this.data here is fine, because "this" refers to the user object, and data is a property on the user object.​

                this.data.forEach (function (person) {

        }
    </script>
</head>
<body>
    <form action="">
        <div>
            <input type="text" name="palindrome" id="pal" placeholder="Enter a string here" required/>

            <p id="output"></p>
        </div>
    </form>

</body>
</html>
