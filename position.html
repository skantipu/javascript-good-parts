<!-- POSITIONING

RELATIVE - will be placed in relation to its original position based on box offset properties. Still takes up the original space.
ABSOLUTE - will be placed in relation to its closest relatively positioned parent element. If such a parent does not exist, then body will be used as reference.
Does not take up original space.

-->
<html>
  <head>
    <title>Position and concentric circle</title>
    <style>
      body {
        background: lightblue;
        padding: 10px;
      }
      .parent {
        width: 200px;
        height: 200px;
        background-color: blue;
        position: relative; /* try removing this and test */
      }
      .child1 {
        width: 100px;
        height: 100px;
        background-color: yellow;
        position: absolute;
        left: 100px;
        top: 100px;
      }
      .child2 {
        width: 100px;
        height: 100px;
        background-color: magenta;
        position: relative;
        left:20px;
        top: 20px;
      }



      #circle {
        width: 40px;
        height: 40px;
        margin-top: 100px;
        border-radius: 50%;
        border: 1px solid red;
        display: flex;  /* to the parent, so children under it will have flex styling */
        justify-content: center; /* horizontal centering */
        align-items: center; /* vertical centering */
      }
      #circle::after {
        content: '';
        display: block;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: red;
      }
    </style>
  </head>
  <body>
   <div class="parent">
      <div class="child1"></div>
      <div class="child2"></div>
   </div>

  <!-- concentric circle (run in the browser to see) -->
  <div id="circle"></div>
  </body>
</html>
