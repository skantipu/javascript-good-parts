<!DOCTYPE html>
<html>
<head>
    <title>Progress Bar</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
      $(function() {
        var $bar = $("#progress-indicator"), mglft = parseInt($bar.css("margin-left")), parentWidth = parseInt($("#progress-bar-green").css("width"));
        //using setInterval() - Another approach and better one
        var progressBarOther = (function(){
          function advanceProgressBar(bar) {
            var handle;
            function frame() {
              if(mglft >= parentWidth) {
                mglft = parentWidth;
                clearInterval(handle);
              }
              else {
                mglft += 30;
                bar.css("margin-left", mglft);
              }
            }
            handle = setInterval(frame, 100);
          }
          return {
            create : advanceProgressBar
          }
        })();

        function isCurrentTimeBetweenStartAndEnd(start, end) {
          var a = start.split(":"), b = end.split(":");
          var startTimeInSec = Number(Number(a[0])*60*60 + Number(a[1])*60 + Number(a[2])), endTimeInSec = Number(Number(b[0])*60*60 + Number(b[1])*60 + Number(b[2]));
          var curDate = new Date(), curTimeInSec = (curDate.getHours()*60*60 + curDate.getMinutes()*60 + curDate.getSeconds());
          return (curTimeInSec >= startTimeInSec) && (curTimeInSec <= endTimeInSec);
        }
        isCurrentTimeBetweenStartAndEnd("09:19:00", "13:35:00");

        progressBarOther.create($bar);
      });
    </script>
    <style>
        .progress-bar-content {
            float: left;
            height: 50px;
            border: 1px solid black;
        }
        #progress-bar-green {
            background: green;
            width: 400px;
            position: relative;
        }
        #progress-bar-red {
            background: red;
            width: 100px;
        }
        #progress-indicator {
            width: 5px;
            height: 55px;
            border: 1px solid black;
            position: absolute;
            margin-left: 100px;
            background: lightgray;
            top: -3px;
        }
    </style>
</head>
<body>
<div id="progress-bar">
    <div id="progress-bar-green" class="progress-bar-content">
        <div id="progress-indicator"></div>
    </div>
    <div id="progress-bar-red" class="progress-bar-content"></div>

</div>
</body>
</html>
