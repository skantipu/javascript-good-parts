<!--- vertically center a card in a page -->

<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
  <style>
    .outer {
      display: table;
      position: absolute;
      height: 100%;
      width: 100%;
    }
    .middle {
      display: table-cell;
      vertical-align: middle;
    }
    .inner {
      width: 200px;
      height: 200px;
      background: red;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<div class="outer">
  <div class="middle">
    <div class="inner">
      <div>
        <p>sdfaadfasdfasdfasdfasdfasdf sdfaadfasdfasdfasdfasdfasdf sdfaadfasdfasdfasdfasdfasdf sdfaadfasdfasdfasdfasdfasdf sdfaadfasdfasdfasdfasdfasdf sdfaadfasdfasdfasdfasdfasdf</p>
      </div>

    </div>
  </div>
</div>
</body>
</html>
